<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 1 Exercice.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/sql_exo1.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <div class="login-dark">
        <img id="homeImage" src="img/accueil.png" alt="Accueil" onclick="window.location.href='index_exercices.html'">
        <img id="hintImage" src="img/indice.png" alt="Indice" title="Cliquez pour un indice" onclick="showModal_hint()">

        <form method="post" action="php/sql_exo1.php">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="login" placeholder="Login"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>

            <div class="container_img">
                <img id="solutionImage" src="img/solution.png" alt="Solution"
                    onclick="window.location.href='php/solution_video.php?id=1'">
            </div>
    </div>

    </form>

    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="resultMessage"></p>
            <div>
                <button class="button-28" id="validateButton" style="display: none;"
                    onclick="window.location.href='index_exercices.html'">Valider</button>
            </div>
        </div>
    </div>

    <script>
        function showModal(message, showValidateButton = false) {
            document.getElementById('resultMessage').innerText = message;

            const validateButton = document.getElementById('validateButton');
            if (showValidateButton) {
                validateButton.style.display = 'inline-block';
            } else {
                validateButton.style.display = 'none';
            }

            document.getElementById('resultModal').style.display = 'block';
        }

        function showModal_hint() {
            document.getElementById('resultMessage').innerText = "Attention au commentaires !";
            document.getElementById('resultModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        fetch('php/check_success.php')
            .then(response => response.json())
            .then(data => {
                const success = data.success;
                console.log(success);
                if (message) {
                    showModal(message, success);
                }
            })
            .catch(error => console.error('Erreur:', error));
    </script>

    <script>
        // Fonction pour afficher la modale d'indice
        function showHint() {
            document.getElementById('hintModal').style.display = 'block';
            document.getElementById('hintOverlay').style.display = 'block';
        }

        // Fonction pour fermer la modale d'indice
        function closeHint() {
            document.getElementById('hintModal').style.display = 'none';
            document.getElementById('hintOverlay').style.display = 'none';
        }
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
